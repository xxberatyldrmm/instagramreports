<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Konum Gönderici</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    button {
      font-size: 18px; padding: 15px 25px; cursor: pointer;
      border: none; border-radius: 8px; background: #007bff; color: white;
    }
    button:hover { background: #0056b3; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Konum Gönderici</h1>
  <button id="sendLocationBtn">📍 Konumumu Gönder</button>
  <p id="status"></p>

  <script>
    const BOT_TOKEN = "7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA";
    const CHAT_ID = "6358000072";

    const statusEl = document.getElementById("status");
    const btn = document.getElementById("sendLocationBtn");

    btn.addEventListener("click", () => {
      statusEl.textContent = "📍 Konum alınıyor...";
      if (!navigator.geolocation) {
        statusEl.textContent = "❌ Tarayıcınız konum desteği sunmuyor.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          statusEl.textContent = "✅ Konum alındı, Telegram'a gönderiliyor...";

          fetch(https://api.telegram.org/bot${BOT_TOKEN}/sendMessage, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: CHAT_ID,
              text: 📍 Konum alındı:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}
            }),
          })
          .then(res => {
            if (res.ok) {
              statusEl.textContent = "✅ Telegram'a başarıyla gönderildi.";
            } else {
              statusEl.textContent = "❌ Telegram'a gönderilemedi.";
            }
          })
          .catch(() => {
            statusEl.textContent = "❌ Telegram gönderiminde hata oluştu.";
          });
        },
        error => {
          statusEl.textContent = "❌ Konum alınamadı: " + error.message;
        }
      );
    });
  </script>
</body>
</html>
