<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Buton Tıklama Testi</title>
</head>
<body>
  <button id="testBtn">Tıkla Beni</button>

  <script>
    const btn = document.getElementById('testBtn');
    btn.addEventListener('click', () => {
      alert('Butona tıkladın!');
      console.log('Butona tıklandı.');
    });
  </script>
</body>
</html>
